    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text: #111;
            --text-secondary: #4a4a4a;
            --text-muted: #777;
            --bg: #fefefe;
            --bg-alt: #f4f4f2;
            --accent: #1e3a2f;
            --accent-mid: #2d5a45;
            --accent-light: #e6ede9;
            --border: #e2e2e0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.65;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(254,254,254,0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-name {
            display: flex;
            align-items: center;
            gap: 14px;
            font-family: 'Instrument Serif', Georgia, serif;
            font-weight: 400;
            color: var(--text);
            text-decoration: none;
            font-size: 56px;
            line-height: 1;
            letter-spacing: -0.01em;
        }

        .nav-logo {
            width: 56px;
            height: 56px;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 36px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a.active {
            color: var(--accent);
            font-weight: 600;
        }

        /* Section */
        section {
            padding: 120px 48px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .section-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
        }

        h2 {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 24px;
        }

        .content-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            max-width: 640px;
        }

        .content-text a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-light);
            transition: border-color 0.2s;
        }

        .content-text a:hover {
            border-bottom-color: var(--accent);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
            font-size: 0.8rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        footer .footer-note {
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 900px) {
            nav {
                padding: 20px 24px;
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .nav-name {
                font-size: 44px;
            }

            .nav-logo {
                width: 44px;
                height: 44px;
            }

            .nav-links {
                gap: 24px;
                width: 100%;
                justify-content: flex-start;
            }

            section {
                padding: 80px 32px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="content-text">

        </div>
    </section>

    </footer>
</body>
